<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Customer page</title>
    <link href="/css/main.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="/js/customer.js"></script>

    <script>

        $( document ).ready(function() {
            console.log( "initializing" );
            init();
        });
    </script>

</head>
<body>
<p>Enter Date: <input type="text" id="gfg"></p>
<p/>

<div id='type'>
    <input type='radio' id='radio_1' name='type' value='1' />
    <input type='radio' id='radio_2' name='type' value='2' />
    <input type='radio' id='radio_3' name='type' value='3' />
</div>

<div class="container">
    <!--  A reference to an empty table -->
    <table id="customerTable" class="display mx-auto">
    </table>
</div>
<p/>

<div id="customerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Customer</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">

                <form id="customerForm">
                    <div class="form-group">
                        <input type="text" class="d-none form-control" id="id" value="0">
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address"  name="address">
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<div class=“row”>
    <div class=“col-md-12”>
<!--        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#customerModal">New Customer</button>   -->
        <button type="button" class="btn btn-primary" id="newCustomerButton">New Customer</button>
        <button type="button" class="btn btn-primary" id="editCustomerButton">Edit Customer</button>
        <button type="button" class="btn btn-primary" id="deleteCustomerButton">Delete Customer</button>
    </div>
</div>

<div id="customerDeleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Customer</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" id="deleteCustomerConfirmButton" class="btn btn-danger" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-secondary room-close-button" data-dismiss="modal">Cancel</button>

            </div>

        </div>

    </div>
</div>

</body>
</html>
